<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - TheNextEvent</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body, html {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #f4f4f9;
        }

        /* Fixed White Navbar */
        .header {
            width: 100%;
            background: #ffffff;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: none;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        #admin-submit-btn {
    padding: 5px 10px; /* Reduce button size */
    font-size: 15px; /* Decrease text size */
    width: auto; /* Adjust width */
}


        /* Logo Styling */
        .imglogo {
            width: 100px;
            height: 70px;
        }

        /* Centered Admin Panel Heading */
        .header-title {
            flex-grow: 1;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            color: #111083;
            margin-right: 100px; /* Adjust for centering */
        }

        /* Login Container */
        .login-container {
            background: white;
            width: 350px;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-top: 100px; /* Ensures space below the navbar */
        }

        h3 {
            color: #111083;
            margin-bottom: 20px;
        }

        .login-container input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .login-container button {
            width: 100%;
            background: #111083;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .login-container button:hover {
            background: #3336a2;
        }

        .message {
            display: none;
            margin-top: 10px;
            font-size: 14px;
            color: green;
        }
    </style>
</head>
<body>

    <!-- Fixed White Navbar -->
    <div class="header">
        <img src="http://nextevent.co/wp-content/uploads/2019/02/next_event_logo_light.png" class="imglogo" alt="TheNextEvent Logo">
        <span class="header-title">Admin Panel</span>
    </div>

    <div class="login-container">
        <h3 id="form-title">Admin Login</h3>

        <!-- Admin Login Form -->
        <form id="admin-auth-form" action="admin_login.php" method="POST">
            <input type="text" name="username" placeholder="Admin Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" id="admin-submit-btn">Login</button>
        </form>

        <div id="message" class="message"></div>
    </div>

    <script>
        const adminLoginForm = document.getElementById('admin-auth-form');
        const messageDiv = document.getElementById('message');

        adminLoginForm.addEventListener('submit', (event) => {
            event.preventDefault();
            messageDiv.style.display = 'block';
            messageDiv.textContent = 'Admin Login Successful!';

            setTimeout(() => {
                adminLoginForm.submit();
            }, 1000);
        });
    </script>

</body>
</html>
